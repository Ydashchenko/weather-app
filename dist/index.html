<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <form>
            <input id="enter-city" type="text" placeholder="Enter city name...">
            <button id="search" type="submit">Search</button>
        </form>
        <div class="" id="forecast">
            <span id="general-city-country"></span>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <button id="switch"></button>
        </div>
    </main>
